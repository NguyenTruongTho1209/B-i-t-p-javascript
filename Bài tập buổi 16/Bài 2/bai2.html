<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="bai2.css">
</head>
<body>
    <button onclick="openCreateModal()" data-bs-toggle="modal" data-bs-target="#exampleModal">create </button>
    <div class="listData">
        
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                    <span>Note : </span><input type="text" id="note"><br>
                    <span>Deadline : </span><input type="date" id="deadline"><br>
                    <span>Priority : </span><input type="text" id="priority"><br>
                    <span>Done : </span><select id="done">
                        <option value="true">true</option>
                        <option value="false">false</option>
                    </select>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary closeModal" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary create" onclick="add()">Save changes</button>
            <button type="button" class="btn btn-primary update" onclick="update()">Update changes</button>
            <button type="button" class="btn btn-primary delete" onclick="deleteAcount()">Delete </button>
            </div>
        </div>
        </div>
    </div>
</body>
